<mat-card class="example-card" [style.width]="card.width">
  <mat-card-header>
    <mat-card-title>{{ card.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="card.image" alt="">
  <mat-card-content>
    <p>
      {{ card.content }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button href="https://strin.es/angular-rover/" type="button">Show {{card.link}}</a>
    <button mat-button>Share</button>
  </mat-card-actions>
</mat-card>
